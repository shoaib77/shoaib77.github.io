<html>
<head>
<style>
#textbox{

table{
border:2px solid gray;

<script>
	function func1(a){
	var txtbx=document.getElementById("textbox");
	txtbx.value=txtbx.value+a;
}
var a;
var flag=0;
function func2(){
	if(flag==1)
	{
	var b=document.getElementById("textbox").value;
	document.getElementById("textbox").value=Math.pow(a,b);
	flag=0;
	}else
	{
	var txtbx=document.getElementById("textbox");
	txtbx.value=eval(txtbx.value);
	}
}
function func3()
{
	document.getElementById("textbox").value="";
}
function sqrtfunc(){
	var txtbx=document.getElementById("textbox");
	txtbx.value=Math.sqrt(txtbx.value);
}
function fact()
{
	var txtbx=document.getElementById("textbox");
	var val=1;
	for(var i=1;i<=txtbx.value;i++)
	val=val*i;
	txtbx.value=val;
}
var m;
function store()
{
	m=document.getElementById("textbox").value;
	document.getElementById("textbox").value="";
	
}
function load()
{
	document.getElementById("textbox").value=m;
	
}
function del()
{
	var val=document.getElementById("textbox").value;
	var n=val.slice(0,val.length-1);
	document.getElementById("textbox").value=n;
}
function sign()
{
	var val=document.getElementById("textbox").value;
	
	document.getElementById("textbox").value=-1*val;
}
function power()
{
	 a=document.getElementById("textbox").value;
	document.getElementById("textbox").value="";
	flag=1;

	
}

</script>


</head>
<body>
<table align=center>
